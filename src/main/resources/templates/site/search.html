<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>NowCoder-search</title>
</head>
<body>
<div class="nk-container">
	<!-- header -->
	<header class="bg-dark sticky-top" th:replace="index::header">
	</header>

	<!-- content -->
	<div class="main">
		<div class="container">
			<h6><b class="square"></b> Related Posts</h6>
			<!-- post list -->
			<ul class="list-unstyled mt-4">
				<li class="media pb-3 pt-3 mb-3 border-bottom" th:each="map:${discussPosts}">
					<img th:src="${map.user.headerUrl}" class="mr-4 rounded-circle" alt="header" style="width:50px;height:50px;">
					<div class="media-body">
						<h6 class="mt-0 mb-3">
							<a th:href="@{|/discuss/detail/${map.post.id}|}" th:utext="${map.post.title}"></a>
						</h6>
						<div class="mb-3" th:utext="${map.post.content}">
						</div>
						<div class="text-muted font-size-12">
							<u class="mr-3" th:utext="${map.user.username}"></u>
							posted on <b th:text="${map.post.createTime}">xxx</b>
							<ul class="d-inline float-right">
								<li class="d-inline ml-2">like <i th:text="${map.likeCount}">11</i></li>
								<li class="d-inline ml-2">|</li>
								<li class="d-inline ml-2">reply <i th:text="${map.post.commentCount}">7</i></li>
							</ul>
						</div>
					</div>
				</li>
			</ul>
			<!-- pagination -->
			<nav class="mt-5" th:replace="index::pagination">
			</nav>
		</div>
	</div>

	<!-- footer -->
	<footer class="bg-dark" th:replace="index::footer">
	</footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
</body>
</html>
