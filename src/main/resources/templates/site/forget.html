<!doctype html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/global.css" />
	<link rel="stylesheet" href="../css/login.css" />
	<title>NowCoder-forget password</title>
</head>
<body>
	<div class="nk-container">
		<!-- header -->
		<header class="bg-dark sticky-top" th:replace="index::header">
		</header>

		<!-- content -->
		<div class="main">
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
				<form class="mt-5">				
					<div class="form-group row">
						<label for="your-email" class="col-sm-2 col-form-label text-right">Email:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="your-email" placeholder="Please enter your email!" required>
							<div class="invalid-feedback">
								This email address has been registered!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="verifycode" class="col-sm-2 col-form-label text-right">verification code:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="verifycode" placeholder="please enter verification code!">
							<div class="invalid-feedback">
								Incorrect verification code!
							</div>
						</div>
						<div class="col-sm-4">
							<a href="javascript:;" class="btn btn-info form-control">get verification code</a>
						</div>
					</div>	
					<div class="form-group row mt-4">
						<label for="your-password" class="col-sm-2 col-form-label text-right">New Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="your-password" placeholder="Please enter a new password!" required>
							<div class="invalid-feedback">
								The password length cannot be less than 8 characters!
							</div>							
						</div>
					</div>							
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">Reset Password</button>
						</div>
					</div>
				</form>				
			</div>
		</div>

		<!-- footer -->
		<footer class="bg-dark" th:replace="index::footer">
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="../js/global.js"></script>
</body>
</html>
