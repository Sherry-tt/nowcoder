<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/letter.css}" />
	<title>NowCoder-notice</title>
</head>
<body>
	<div class="nk-container">
		<!-- header -->
		<header class="bg-dark sticky-top" th:replace="index::header">
		</header>

		<!-- content -->
		<div class="main">
			<div class="container">
				<div class="position-relative">
					<ul class="nav nav-tabs mb-3">
						<li class="nav-item">
							<a class="nav-link position-relative" th:href="@{/messages/list}">
								Chats<span class="badge badge-danger" th:text="${letterUnreadCount}" th:if="${letterUnreadCount!=0}">3</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link position-relative active" th:href="@{/notice/list}">
								Notifications<span class="badge badge-danger" th:text="${noticeUnreadCount}" th:if="${noticeUnreadCount!=0}">27</span>
							</a>
						</li>
					</ul>
				</div>	
				
				<!-- notification list -->
				<ul class="list-unstyled">
					<!--Comment notification-->
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:if="${commentNotice!=null}">
						<span class="badge badge-danger" th:text="${commentNotice.unread!=0?commentNotice.unread:''}">3</span>
						<img src="http://static.nowcoder.com/images/head/reply.png" class="mr-4 user-header" alt="icon">
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span>comment</span>
								<span class="float-right text-muted font-size-12"
									  th:text="${commentNotice.message.createTime}">xxxx
								</span>
							</h6>
							<div>
								<a href="notice-detail.html" th:href="@{/notice/detail/comment}">
									<i th:utext="${commentNotice.user.username}">nowcoder</i> commented on your
									<b th:text="${commentNotice.entityType==1?'post':'reply'}"></b> ...
								</a>
								<ul class="d-inline font-size-12 float-right">
									<li class="d-inline ml-2"><span class="text-primary">
										<i th:text="${commentNotice.count}">3</i> replies in total</span>
									</li>
								</ul>
							</div>
						</div>
					</li>
					<!--Like notification-->
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:if="${likeNotice!=null}">
						<span class="badge badge-danger" th:text="${likeNotice.unread!=0?likeNotice.unread:''}">3</span>
						<img src="http://static.nowcoder.com/images/head/like.png" class="mr-4 user-header" alt="icon">
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span>like</span>
								<span class="float-right text-muted font-size-12" th:text="${likeNotice.message.createTime}"></span>
							</h6>
							<div>
								<a th:href="@{/notice/detail/like}">
									user
									<i th:utext="${likeNotice.user.username}">nowcoder</i>
									liked your<b th:text="${likeNotice.entityType==1?'post':'reply'}"></b> ...
								</a>
								<ul class="d-inline font-size-12 float-right">
									<li class="d-inline ml-2"><span class="text-primary"> <i th:text="${likeNotice.count}">3</i> replies in total</span></li>
								</ul>
							</div>
						</div>
					</li>
					<!--Follow notifications-->
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:if="${followNotice!=null}">
						<span class="badge badge-danger" th:text="${followNotice.unread!=0?followNotice.unread:''}">3</span>
						<img src="http://static.nowcoder.com/images/head/follow.png" class="mr-4 user-header" alt="icon">
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span>follow</span>
								<span class="float-right text-muted font-size-12"
									  th:text="${followNotice.message.createTime}"></span>
							</h6>
							<div>
								<a th:href="@{/notice/detail/follow}">
									user
									<i th:utext="${followNotice.user.username}">nowcoder</i>
									followed you
								</a>
								<ul class="d-inline font-size-12 float-right">
									<li class="d-inline ml-2"><span class="text-primary">å…± <i th:text="${followNotice.count}">3</i> session</span></li>
								</ul>
							</div>
						</div>
					</li>					
				</ul>
			</div>
		</div>

		<!-- footer -->
		<footer class="bg-dark" th:replace="index::footer">
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
